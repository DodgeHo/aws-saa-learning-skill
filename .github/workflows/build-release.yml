name: Build and Release QBank Trainer

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r qbank_trainer/requirements.txt
          python -m pip install pyinstaller
      - name: Build executable
        run: |
          python -m PyInstaller --onefile --windowed qbank_trainer/quiz_app.py --name qbank_trainer
      - name: Prepare release assets
        run: |
          mkdir release
          copy qbank_trainer\dist\qbank_trainer.exe release\
          copy qbank_trainer\data.db release\
          powershell Compress-Archive -Path release\* -DestinationPath release\qbank_trainer-${{ github.ref_name }}.zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: qbank_trainer-${{ github.ref_name }}.zip
          asset_path: release/qbank_trainer-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
